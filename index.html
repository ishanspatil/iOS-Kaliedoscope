<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Kaleidoscope Camera</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <style>
    :root {
      /* Material Design 3 dark color tokens */
      --md-primary: #A8C7FA;
      --md-on-primary: #062E6F;
      --md-primary-container: #1B4B91;
      --md-on-primary-container: #D3E3FD;
      --md-surface: #131316;
      --md-surface-container: #1E1F22;
      --md-surface-container-high: #282A2D;
      --md-surface-container-highest: #333537;
      --md-on-surface: #E3E2E6;
      --md-on-surface-variant: #C4C6D0;
      --md-outline: #8E9099;
      --md-outline-variant: #44474F;
      --md-secondary-container: #3C4759;
      --md-on-secondary-container: #D7E3F8;
      --md-tertiary: #E4BAD4;
      /* Elevation overlay opacities for dark theme */
      --md-elevation-1: 0 1px 3px 1px rgba(0,0,0,0.15), 0 1px 2px rgba(0,0,0,0.3);
      --md-elevation-2: 0 2px 6px 2px rgba(0,0,0,0.15), 0 1px 2px rgba(0,0,0,0.3);
      --md-elevation-3: 0 4px 8px 3px rgba(0,0,0,0.15), 0 1px 3px rgba(0,0,0,0.3);
      /* Shape */
      --md-shape-xs: 4px;
      --md-shape-s: 8px;
      --md-shape-m: 12px;
      --md-shape-l: 16px;
      --md-shape-xl: 28px;
      --md-shape-full: 9999px;
    }

    *, *::before, *::after { box-sizing: border-box; }

    html, body {
      margin: 0; height: 100%; background: #000; color: var(--md-on-surface);
      font-family: 'Roboto', system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    }

    /* Stage */
    #app { position: fixed; inset: 0; overflow: hidden; }
    #stage { position: absolute; inset: 0; background: #000; }
    canvas { width: 100%; height: 100%; display: block; }
    video { position: absolute; width: 1px; height: 1px; left: -1px; top: -1px; opacity: 0; pointer-events: none; }

    /* Top app bar — Material Design 3 surface-container */
    .topbar {
      position: absolute; top: 0; left: 0; right: 0; z-index: 10;
      display: flex; justify-content: space-between; align-items: center;
      padding: 8px 16px;
      padding-top: calc(8px + env(safe-area-inset-top, 0px));
      background: rgba(30, 31, 34, 0.82);
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--md-outline-variant);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }
    .topbar.hidden {
      opacity: 0; transform: translateY(-8px); pointer-events: none;
    }
    .topbar .group { display: flex; align-items: center; gap: 12px; }

    .label {
      font-size: 12px; font-weight: 400; letter-spacing: 0.4px;
      color: var(--md-on-surface-variant); white-space: nowrap;
    }
    .label strong { font-weight: 500; color: var(--md-on-surface); }
    .title {
      font-weight: 500; font-size: 16px; letter-spacing: 0.15px;
      color: var(--md-on-surface);
    }

    /* Material Design 3 Switch */
    .toggle {
      appearance: none; -webkit-appearance: none;
      width: 52px; height: 32px; border-radius: var(--md-shape-full);
      position: relative; outline: none; cursor: pointer;
      background: var(--md-surface-container-highest);
      border: 2px solid var(--md-outline);
      transition: background 0.2s ease, border-color 0.2s ease;
    }
    .toggle:checked {
      background: var(--md-primary);
      border-color: var(--md-primary);
    }
    .toggle::after {
      content: ""; position: absolute;
      top: 50%; left: 6px;
      transform: translateY(-50%);
      width: 16px; height: 16px;
      background: var(--md-outline);
      border-radius: 50%;
      transition: left 0.2s cubic-bezier(0.2, 0, 0, 1), width 0.15s ease, height 0.15s ease, background 0.2s ease;
    }
    .toggle:checked::after {
      left: 28px;
      width: 24px; height: 24px;
      background: var(--md-on-primary);
    }
    .toggle:focus-visible {
      outline: 2px solid var(--md-primary);
      outline-offset: 2px;
    }
    .toggle:hover::after { opacity: 0.92; }

    /* Material Design 3 Tonal Buttons */
    .btn {
      background: var(--md-secondary-container);
      color: var(--md-on-secondary-container);
      border: none;
      padding: 0 16px; height: 36px;
      border-radius: var(--md-shape-full);
      cursor: pointer;
      font-family: inherit; font-size: 14px; font-weight: 500;
      letter-spacing: 0.1px;
      display: inline-flex; align-items: center; gap: 8px;
      transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.1s ease;
      position: relative; overflow: hidden;
    }
    .btn .material-icons-round { font-size: 18px; }
    .btn:hover {
      background: rgba(60, 71, 89, 0.92);
      box-shadow: var(--md-elevation-1);
    }
    .btn:active {
      transform: scale(0.97);
      box-shadow: none;
    }
    .btn:focus-visible {
      outline: 2px solid var(--md-primary);
      outline-offset: 2px;
    }

    /* Segments — Material Design 3 Segmented Button */
    .segments-pill {
      position: absolute;
      right: 12px;
      top: 72px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 0;
      padding: 0;
      border-radius: var(--md-shape-l);
      background: rgba(30, 31, 34, 0.88);
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--md-outline-variant);
      box-shadow: var(--md-elevation-2);
      overflow: hidden;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }
    .segments-pill.hidden {
      opacity: 0; transform: translateX(8px); pointer-events: none;
    }
    .segments-pill .pill-label {
      font-size: 11px; font-weight: 500;
      color: var(--md-on-surface-variant);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-align: center;
      padding: 10px 12px 6px;
    }
    .segments-pill button {
      width: 48px; height: 40px;
      border: none;
      color: var(--md-on-surface-variant);
      background: transparent;
      font-family: inherit; font-size: 14px; font-weight: 500;
      letter-spacing: 0.1px;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease;
      position: relative;
    }
    .segments-pill button:hover {
      background: rgba(196, 198, 208, 0.08);
    }
    .segments-pill button.active {
      background: var(--md-secondary-container);
      color: var(--md-on-secondary-container);
    }
    .segments-pill button:focus-visible {
      outline: 2px solid var(--md-primary);
      outline-offset: -2px;
    }
    .segments-pill button:last-child {
      border-radius: 0 0 var(--md-shape-l) var(--md-shape-l);
    }

    /* Shutter — Material Design 3 FAB styling */
    .shutter-wrap {
      position: absolute;
      left: 50%;
      bottom: calc(24px + env(safe-area-inset-bottom, 0px));
      transform: translateX(-50%);
      z-index: 10;
      pointer-events: none;
    }
    .shutter-wrap .shutter { pointer-events: auto; }
    .shutter {
      width: 72px; height: 72px; border-radius: 50%;
      background: var(--md-primary-container);
      border: none;
      display: grid; place-items: center;
      box-shadow: var(--md-elevation-3);
      cursor: pointer;
      transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.15s ease;
    }
    .shutter:hover {
      box-shadow: var(--md-elevation-3), 0 0 0 4px rgba(168, 199, 250, 0.15);
      background: rgba(27, 75, 145, 0.95);
    }
    .shutter:active {
      transform: scale(0.94);
      box-shadow: var(--md-elevation-1);
    }
    .shutter:focus-visible {
      outline: 3px solid var(--md-primary);
      outline-offset: 3px;
    }
    .shutter-inner {
      width: 56px; height: 56px; border-radius: 50%;
      background: var(--md-on-primary-container);
      display: grid; place-items: center;
      transition: transform 0.15s ease;
    }
    .shutter-inner .material-icons-round {
      font-size: 28px; color: var(--md-primary-container);
    }
    .shutter:active .shutter-inner { transform: scale(0.94); }

    /* Hint — Material Design 3 snackbar style */
    .hint {
      position: absolute; left: 16px; top: 68px; z-index: 10;
      font-size: 13px; font-weight: 400; letter-spacing: 0.25px;
      color: var(--md-on-surface);
      background: var(--md-surface-container-highest);
      padding: 10px 16px;
      border-radius: var(--md-shape-s);
      box-shadow: var(--md-elevation-2);
      transition: opacity 0.25s ease, transform 0.25s ease;
      max-width: 260px; line-height: 1.4;
    }
    .hint.hidden {
      opacity: 0; transform: translateY(-4px); pointer-events: none;
    }

    /* Capture flash overlay */
    .capture-flash {
      position: fixed; inset: 0; z-index: 100;
      background: #fff; opacity: 0;
      pointer-events: none;
      animation: flash 0.35s ease-out;
    }
    @keyframes flash {
      0% { opacity: 0.6; }
      100% { opacity: 0; }
    }

    @media (max-width: 480px) {
      .topbar { flex-wrap: wrap; gap: 8px; padding: 6px 12px; padding-top: calc(6px + env(safe-area-inset-top, 0px)); }
      .title { font-size: 14px; }
      .segments-pill { top: 68px; right: 8px; }
      .hint { display: none; }
      .btn { height: 32px; padding: 0 12px; font-size: 13px; }
      .btn .btn-text { display: none; }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Live camera is drawn onto canvas. Video element stays hidden/off-screen. -->
    <div id="stage">
      <canvas id="canvas" aria-label="Kaleidoscope output" role="img"></canvas>
      <video id="video" playsinline muted autoplay></video>
    </div>

    <!-- UI overlays (won't be in captures since we export canvas pixels) -->
    <div class="topbar" id="controls">
      <div class="group">
        <span class="title">Kaleidoscope</span>
        <span class="label">Zoom <strong id="zoomVal">1.20×</strong></span>
        <span class="label">Mirror</span>
        <input id="mirror" class="toggle" type="checkbox" checked aria-label="Mirror toggle" />
      </div>
      <div class="group">
        <button id="fsBtn" class="btn" title="Toggle Fullscreen"><span class="material-icons-round">fullscreen</span><span class="btn-text">Fullscreen</span></button>
        <button id="flipBtn" class="btn" title="Switch camera"><span class="material-icons-round">cameraswitch</span><span class="btn-text">Flip</span></button>
      </div>
    </div>

    <div class="segments-pill" id="segmentsPill" role="group" aria-label="Segments">
      <div class="pill-label">Slices</div>
      <button type="button" data-value="6">6</button>
      <button type="button" data-value="8">8</button>
      <button type="button" data-value="10">10</button>
      <button type="button" data-value="12">12</button>
      <button type="button" data-value="16">16</button>
    </div>

    <div class="hint" id="hint">Pinch to zoom &middot; Tap to hide controls</div>

    <div class="shutter-wrap">
      <button id="shutter" class="shutter" title="Capture photo" aria-label="Capture photo">
        <div class="shutter-inner"><span class="material-icons-round">photo_camera</span></div>
      </button>
    </div>
  </div>

  <script>
  (function(){
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const fsBtn = document.getElementById('fsBtn');
    const flipBtn = document.getElementById('flipBtn');
    const shutter = document.getElementById('shutter');

    // Controls
    const segmentsPill = document.getElementById('segmentsPill');
    const mirrorEl = document.getElementById('mirror');
    const zoomVal = document.getElementById('zoomVal');

    let facingMode = 'environment';
    let stream = null;

    const state = {
      segments: 8,
      mirror: mirrorEl.checked,
      zoom: 1.2
    };

    function updateLabels(){
      zoomVal.textContent = state.zoom.toFixed(2) + '×';
    }

    // Resize canvas to fill viewport device pixels for crisp output
    function fitCanvas(){
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      const w = Math.floor(window.innerWidth * dpr);
      const h = Math.floor(window.innerHeight * dpr);
      if (canvas.width !== w || canvas.height !== h) {
        canvas.width = w; canvas.height = h;
      }
    }

    async function startCamera(){
      try {
        if (stream) {
          stream.getTracks().forEach(t => t.stop());
          stream = null;
        }
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode,
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          },
          audio: false
        });
        video.srcObject = stream;
        await video.play().catch(()=>{});
      } catch (err) {
        alert('Camera access failed: ' + err.message);
        console.error(err);
      }
    }

    // Kaleidoscope renderer
    function render(){
      const W = canvas.width, H = canvas.height;
      ctx.clearRect(0,0,W,H);
      if (video.readyState < 2) { requestAnimationFrame(render); return; }

      // Determine source crop to fill square based on zoom
      const vw = video.videoWidth, vh = video.videoHeight;
      if (!vw || !vh) { requestAnimationFrame(render); return; }

      const minDim = Math.min(W,H);
      const cx = W/2, cy = H/2;

      // Draw background as black
      ctx.fillStyle = '#000';
      ctx.fillRect(0,0,W,H);

      const slices = Math.max(2, Math.floor(state.segments));
      const theta = (Math.PI * 2) / slices;
      const baseRot = 0;

      // Source square from video
      const s = Math.min(vw, vh) / state.zoom;
      const sx = (vw - s) / 2;
      const sy = (vh - s) / 2;

      ctx.save();
      ctx.translate(cx, cy);

      for (let i = 0; i < slices; i++) {
        ctx.save();
        ctx.rotate(i * theta + baseRot);

        // Clip to wedge
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.arc(0,0, minDim, 0, theta);
        ctx.closePath();
        ctx.clip();

        // Mirror every other slice if enabled
        if (state.mirror && (i % 2 === 1)) {
          ctx.scale(-1, 1);
          ctx.rotate(theta);
        }

        // Draw the video so that the source square maps roughly centered
        const scale = minDim / (s/2);
        ctx.scale(scale, scale);
        ctx.drawImage(video, sx, sy, s, s, -s/2, -s/2, s, s);

        ctx.restore();
      }

      ctx.restore();
      requestAnimationFrame(render);
    }

    // Capture canvas as PNG and try to save to device
    function capture(){
      // Flash animation
      const flash = document.createElement('div');
      flash.className = 'capture-flash';
      document.body.appendChild(flash);
      flash.addEventListener('animationend', () => flash.remove());

      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        const ts = new Date().toISOString().replace(/[:.]/g,'-');
        a.href = url;
        a.download = `kaleidoscope-${ts}.png`;

        // iOS Safari has limited support for download attribute; open in new tab as fallback
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        if (isSafari) {
          const newTab = window.open(url, '_blank');
          if (!newTab) alert('Popup blocked. Long-press the image to save.');
        } else {
          document.body.appendChild(a);
          a.click();
          a.remove();
        }
        setTimeout(()=> URL.revokeObjectURL(url), 5000);
      }, 'image/png');
    }

    // Fullscreen helpers
    function toggleFullscreen(){
      const elem = document.documentElement; // whole app
      const fsEl = document.fullscreenElement || document.webkitFullscreenElement;
      if (!fsEl) {
        (elem.requestFullscreen || elem.webkitRequestFullscreen || elem.msRequestFullscreen)?.call(elem);
      } else {
        (document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen)?.call(document);
      }
    }

    // Wire controls
    mirrorEl.addEventListener('change', e => { state.mirror = !!e.target.checked; });
    segmentsPill.addEventListener('click', e => {
      const btn = e.target.closest('button[data-value]');
      if (!btn) return;
      state.segments = +btn.dataset.value;
      updateSegmentButtons();
    });

    fsBtn.addEventListener('click', toggleFullscreen);
    flipBtn.addEventListener('click', async () => {
      facingMode = (facingMode === 'environment') ? 'user' : 'environment';
      await startCamera();
    });

    shutter.addEventListener('click', capture);

    // Touch gesture: single tap anywhere on stage toggles controls visibility
    const stage = document.getElementById('stage');
    const controls = document.getElementById('controls');
    let controlsVisible = true;
    const hint = document.getElementById('hint');
    stage.addEventListener('click', (e) => {
      if (e.target.closest('#shutter') || e.target.closest('.topbar') || e.target.closest('.segments-pill')) return;
      controlsVisible = !controlsVisible;
      controls.classList.toggle('hidden', !controlsVisible);
      segmentsPill.classList.toggle('hidden', !controlsVisible);
      hint.classList.toggle('hidden', !controlsVisible);
    });

    let pinchStartDistance = null;
    let pinchStartZoom = state.zoom;
    function getTouchDistance(touches){
      const [a,b] = touches;
      const dx = a.clientX - b.clientX;
      const dy = a.clientY - b.clientY;
      return Math.hypot(dx, dy);
    }
    stage.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        pinchStartDistance = getTouchDistance(e.touches);
        pinchStartZoom = state.zoom;
      }
    }, { passive: true });
    stage.addEventListener('touchmove', (e) => {
      if (e.touches.length !== 2 || pinchStartDistance === null) return;
      const current = getTouchDistance(e.touches);
      const scale = current / pinchStartDistance;
      state.zoom = Math.min(3, Math.max(1, pinchStartZoom * scale));
      updateLabels();
    }, { passive: true });
    stage.addEventListener('touchend', () => {
      if (pinchStartDistance !== null) pinchStartDistance = null;
    }, { passive: true });

    window.addEventListener('resize', fitCanvas);

    // Kickoff
    fitCanvas();
    updateLabels();
    updateSegmentButtons();
    startCamera();
    requestAnimationFrame(render);

    function updateSegmentButtons(){
      segmentsPill.querySelectorAll('button[data-value]').forEach(btn => {
        const isActive = +btn.dataset.value === state.segments;
        btn.classList.toggle('active', isActive);
      });
    }
  })();
  </script>
</body>
</html>
